volumes:
  postgres:

services:
  postgres:
    image: postgres:14.3-alpine
    container_name: looms-pos-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: default
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data:cached
    healthcheck:
      test: pg_isready -U postgres -d default
      interval: 5s
      timeout: 5s
      retries: 5
